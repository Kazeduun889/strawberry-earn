<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Earning App</title>
    <!-- Content Security Policy to allow Adsgram and Supabase -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://adsgram.ai; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://adsgram.ai; img-src 'self' data: https://*.supabase.co https://adsgram.ai; style-src 'self' 'unsafe-inline';">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Adsgram SDK -->
    <script src="https://adsgram.ai/js/adsgram.js?blockId=23633" async></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      body {
        /* Telegram background color */
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
